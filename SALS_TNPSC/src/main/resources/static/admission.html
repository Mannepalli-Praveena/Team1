    <section class="spec1">
    <div class="adm-cont">
        <div class="adm-title">For Admissions</div>
        <form  class="adm-form" action="#">
            <div class="adm-user-details">
                <div class="adm-inputbox">
                    <span class="adm-details">Full Name</span>
                    <input id="in1" type="text" placeholder="Enter your name" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">Username</span>
                    <input id="in1" type="text" placeholder="Enter your username" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">Email</span>
                    <input id="in1" type="text" placeholder="Enter your email" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">Phone Number</span>
                    <input id="in1" type="text" placeholder="Enter your number" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">Education Qualification</span>
                    <input id=in1 type="text" placeholder="Enter your qualification" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">Date Of Birth</span>
                    <input id="in1" type="date" placeholder="Date of birth" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">10th Score</span>
                    <input id=in1 type="text" placeholder="Enter your score" required>
                </div><div class="adm-inputbox">
                    <span class="adm-details">12th Score</span>
                    <input id=in1 type="text" placeholder="Enter your score" required>
                </div>
                <div class="adm-inputbox">
                    <span class="adm-details">Courses</span>
                    <select style="background-color: rgb(203, 177, 191);">
                        <option hidden>Choose your career with us here</option>
                        <option>TNPSC GROUP 1</option>
                        <option>TNPSC GROUP 2</option>
                        <option>TNPSC GROUP 3</option>
                        <option>TNPSC GROUP 4</option>
                        <option>Combined Engineering Subordinate Services Examination</option>
                        <option>TNPSC Assistant Engineer Examination</option>
                        <option>TNPSC Assistant System Engineer Examination</option>
                        <option>TNPSC District Education Officer Examination</option>
                    </select>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="adm-button">
                <button type="submit" value="Register">Register</button>
            </div>
        </form>
